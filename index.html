    <head>

        <!--UTF-8 character support-->
        <meta charset="UTF-8">
        <!--Display scaling support-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Styling and animations-->
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    </head>

    <body>

        <div id="container">

            <div id="content">

                <div id="contactsScreen" style="visibility: visible;">

                    <div id="photo"></div>
                    <div id="name">Niks Ļeoņenko</div>

                    <div id="contactsDetail">

                        <span id="callMe" onclick="showPhone()">call me</span><br>
                        <span id="emailMe" onclick="showEmail()">e-mail me</span><br>
                        <span id="findMe" onclick="showAddress()">find me</span><br>
                        <br>
                        <div id="247">anywhere, anytime</div>

                    </div>

                </div>

                <div id="skillsScreen" style="visibility: hidden;"></div>

                <div id="jobsScreen" style="visibility: hidden;"></div>

                <div id="reviewScreen" style="visibility: hidden;"></div>

            </div>

            <div id="navigation">

                <div id="contactsNav" class="item focused crimson" onclick="contacts()">

                    <div class="text">Contacts</div>

                </div>
                <div id="skillsNav" class="item unfocusedCrimson" onclick="skills()">

                    <div class="text">Skills</div>

                </div>
                <div id="jobsNav" class="item unfocusedCrimson" onclick="jobs()">

                    <div class="text jobs">Jobs</div>

                </div>
                <div id="reviewsNav" class="item unfocusedCrimson" onclick="reviews()">

                    <div class="text">Reviews</div>

                </div>

            </div>

        </div>

        <!--Scripts-->
        <script src="js/scripts.js"></script>
        <script>

            let contactsScreen = document.getElementById("contactsScreen");
            let skillsScreen = document.getElementById("skillsScreen");
            let jobsScreen = document.getElementById("jobsScreen");
            let reviewScreen = document.getElementById("reviewScreen");

            let item = document.getElementsByClassName("item");

            function toggleVisibility(target, state) {
                document.getElementById(target).style.visibility = state;
            }

            let callMe = document.getElementById("callMe");
            let emailMe = document.getElementById("emailMe");
            let findMe = document.getElementById("findMe");

            function showPhone() {

                if (callMe.innerHTML === "call me") {
                    callMe.innerHTML = "+37126858216";
                } else {
                    callMe.innerHTML = "call me";
                }

            }

            function showEmail() {

                if (emailMe.innerHTML === "e-mail me") {
                    emailMe.innerHTML = "niks.leonenko@icloud.com";
                } else {
                    emailMe.innerHTML = "e-mail me";
                }

            }

            function showAddress() {

                if (findMe.innerHTML === "find me") {
                    findMe.innerHTML = "Kaivas iela 50/4 - 73a";
                } else {
                    findMe.innerHTML = "find me";
                }

            }

            function contacts() {

                if (skillsScreen.style.visibility !== "hidden") {
                    toggleVisibility("skillsScreen", "hidden");
                    item[1].classList.remove("focused");
                    item[1].classList.remove("lawngreen");
                    item[0].classList.remove("unfocusedLawngreen");
                    item[2].classList.remove("unfocusedLawngreen");
                    item[3].classList.remove("unfocusedLawngreen");
                } else if (jobsScreen.style.visibility !== "hidden") {
                    toggleVisibility("jobsScreen", "hidden");
                    item[2].classList.remove("focused");
                    item[2].classList.remove("dodgerblue");
                    item[0].classList.remove("unfocusedDodgerblue");
                    item[1].classList.remove("unfocusedDodgerblue");
                    item[3].classList.remove("unfocusedDodgerblue");
                } else if (reviewScreen.style.visibility !== "hidden") {
                    toggleVisibility("reviewScreen", "hidden");
                    item[3].classList.remove("focused");
                    item[3].classList.remove("gold");
                    item[0].classList.remove("unfocusedGold");
                    item[1].classList.remove("unfocusedGold");
                    item[2].classList.remove("unfocusedGold");
                }

                item[0].classList.add("focused");
                item[0].classList.add("crimson");
                item[1].classList.add("unfocusedCrimson");
                item[2].classList.add("unfocusedCrimson");
                item[3].classList.add("unfocusedCrimson");
                toggleVisibility("contactsScreen", "visible");

            }

                    item[0].classList.remove("unfocusedDodgerblue");

                item[3].classList.add("unfocusedLawngreen");
                toggleVisibility("skillsScreen", "visible");

                    toggleVisibility("contactsScreen", "hidden");

                    item[3].classList.remove("unfocusedCrimson");

                    item[0].classList.remove("unfocusedLawngreen");

                    item[3].classList.remove("unfocusedLawngreen");
                } else if (reviewScreen.style.visibility !== "hidden") {
                    toggleVisibility("reviewScreen", "hidden");
                    item[3].classList.remove("focused");
                    item[3].classList.remove("gold");

                }

                item[2].classList.add("focused");

                    item[2].classList.remove("unfocusedCrimson");

                    toggleVisibility("skillsScreen", "hidden");

                    item[1].classList.remove("unfocusedDodgerblue");

                item[3].classList.add("focused");
                item[3].classList.add("gold");
                item[0].classList.add("unfocusedGold");
